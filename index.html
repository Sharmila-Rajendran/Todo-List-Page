<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <fieldset>
                <legend>Todo List</legend>
                <div class="row">
                    <label class="box1" for="">
                        <input class="check1"  type="checkbox" name="check" id="checkbox"> Attend Meeeting
                    </label><br>
                </div>
                <div class="row">
                    <label class="box2" for="">
                        <input class="check2" type="checkbox" name="check" id="checkbox" checked> Complete Assignment
                    </label><br>
                </div>
                <div class="row">
                    <label class="box3" for="">
                        <input class="check3" type="checkbox" name="check" id="checkbox" checked> Finish design for new website
                    </label><br>
                </div>
                <div class="row">
                    <label for="">
                        <input class="check4" type="checkbox" name="check" id="checkbox"> Go to gym
                    </label><br>
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
